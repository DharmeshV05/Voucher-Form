            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="form-group">
            <label for="voucherNo">Voucher No.</label>

          </div>
        </div>

          <input type="text" id="payTo" name="payTo" />
        </div>

          <label for="accountHead">Account Head</label>
          <input type="text" id="accountHead" name="accountHead" />
        </div>

        </div>

            id="amount"
            name="amount"
            oninput="convertAmountToWords()"
            class="amount-input"
          />
          
        </div>

            <input type="text" id="amountRs" name="amountRs"/>

        </div>

          </div>

        </div>
